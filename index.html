<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<title>LOG IN</title>
</head>
<body>
	<header id="header">
		<div class="menu">
			<div class="container">
				<nav class="navbar">
					<div class="col-md-5 col-md-offset-1">
						<a class="navbar-brand" href="#">
							<img src="assets/images/logo.png">
						</a>
					</div>
					<div class="col-md-5">
						<form class="navbar-form navbar-right">
						    <input  class="login" type="text" class="form-control" placeholder="Email Address">
						    <input  class="login" type="password" class="form-control" placeholder="Password">
						    <a href="#"><button type="submit" class="btn btn-default">Sign In</button></a>
						    <br>
						 	<label class="checkbox-inline text">
						    	  <input type="checkbox" value="">Remember me
						    </label>

					</div>						 
				</nav>
				<div class="secondPart">

					 	</div>
					</div>

					 	<div class="register">
							<b>New here? Create a free account!</b>

							  <input type="text" class="form-control" placeholder="Email Address">
							  <input type="password" class="form-control" placeholder="Password">
